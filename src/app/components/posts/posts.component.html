

<div class="row my-5">
    <div class="col-md-6">
        <h1>List of Posts</h1>
    </div>
    <div class="col-md-6 text-end"><a href="" class="btn btn-link">Add post</a></div>
</div>

<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input [(ngModel)]="myPost.title" type="text" name="" id="title" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="body" class="form-label">Body</label>
            <textarea [(ngModel)]="myPost.body" name="" id="body" cols="30" rows="4" class="form-control"></textarea>
        </div>
        <button *ngIf="edit" class="btn btn-warning my-5" (click)="updateOnePost()">Update post</button>
        <button *ngIf="!edit" class="btn btn-success my-5" (click)="addPost()">Add post</button>
    </div>
</div>





<div class="row">
    <div class="col-md-12">
        <button (click)="changeStatus('table')" class="btn btn-sm btn-light"><i class="fa fa-table"></i></button>
        <button (click)="changeStatus('card')" class="btn btn-sm btn-light"><i class="fa fa-th"></i></button>
    </div>
</div>

<div *ngIf="status == 'table' and listPosts.length > 0" class="row my-5" >
    <div class="row my-2">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of listPosts">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.body }}</td>
                        <td>
                            <button (click)="editPost(post)" class="btn btn-sm btn-warning mr-2">Edit</button>
                            <button (click)="destroyPost(post.id)" class="btn btn-sm btn-danger">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div *ngIf="status == 'card'" class="row my-5">
    <div class="col-md-4" *ngFor="let post of listPosts">
        <div class="card">
            
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.body }}</p>
                <hr>
                <div>
                    <button (click)="editPost(post)" class="btn btn-sm btn-warning mr-2">Edit</button>
                    <button (click)="destroyPost(post.id)" class="btn btn-sm btn-danger">delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
